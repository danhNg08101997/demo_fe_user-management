<section class="vh-100">
  <div class="container-fluid h-custom">
    <!-- start layout-left -->
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="login-left col-lg-10 col-xl-4">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          [ngClass]="{ 'img-fluid': imgWidth }"
          alt="img-login"
        />
      </div>
      <!-- end layout-left -->
      <!-- start layout-right -->
      <div class="login-right col-lg-10 col-xl-4 offset-xl-2">
        <form>
          <!-- start sign in with icon -->
          <div class="d-flex align-items-center justify-content-start">
            <span>Sign in with</span>
            <button
              type="button"
              class="btn btn-primary btn-floating mx-1 rounded-circle btn-icon"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary btn-floating mx-1 rounded-circle btn-icon"
            >
              <i class="fa-brands fa-twitter"></i>
            </button>
            <button
              type="button"
              class="btn btn-primary btn-floating mx-1 rounded-circle btn-icon"
            >
              <i class="fa-brands fa-linkedin-in"></i>
            </button>
          </div>
          <!-- end sign in with icon -->

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
          <!--start Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="emailAddress">Email address</label>
            <input
              type="email"
              id="emailAddress"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
          </div>
          <!--end Email input -->
          <!--start Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
          </div>
          <!--end Password input -->
          <div class="d-flex justify-content-between align-items-center">
            <!--start Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <!--end Checkbox -->
          <!-- start submit & register -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#!" class="link-danger text-decoration-none">Register</a>
            </p>
          </div>
          <!-- end submit & register -->
        </form>
      </div>
      <!-- start layout-right -->
    </div>
  </div>
</section>
